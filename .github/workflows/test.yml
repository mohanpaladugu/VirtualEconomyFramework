name: .NET pull request

on:
  push:
    branches: [master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Executing Unit Test
      run: dotnet test ./VirtualEconomyFramework/VEFrameworkUnitTest
